name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser:
          - chromium

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test

      - name: Generate Allure report
        if: always()
        run: npx allure-commandline generate ./allure-results --clean -o ./allure-report

      - name: Zip Allure report
        if: always()
        run: zip -r allure-report.zip ./allure-report

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-zip
          path: ./allure-report.zip
          zip: true
          retention-days: 2

      - name: Extract Playwright test results
        if: always()
        run: |
          TOTAL=$(jq -r '.stats.expected + .stats.flaky + .stats.unexpected + .stats.skipped' test-results/results.json)
          PASSED=$(jq -r '.stats.expected' test-results/results.json)
          FAILED=$(jq -r '.stats.unexpected' test-results/results.json)

          echo "TOTAL=$TOTAL" >> $GITHUB_ENV
          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV

      - name: Send report to Teams
        if: always()
        run: |
          curl -H "Content-Type: application/json" \
          -d '{
            "title": "ğŸš€ Playwright Test Run Finished!",
            "text": "ğŸ”¹ Repo: ${{ github.repository }}\nğŸ”¹ Run: #${{ github.run_number }}\nğŸ”¹ Status: ${{ job.status }}\nğŸ§ª Total: '${TOTAL}'\nâœ… Passed: '${PASSED}'\nâŒ Failed: '${FAILED}'\nğŸ“Š Allure Report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' \
          ${{ secrets.TEAMS_WEBHOOK_URL }}
